    <script>
$(document).ready(function () {
	$('.flexslider').flexslider({

		controlsContainer: '.flexslider'
	});

 <script>
   $(document).ready(function () {
       $(window).scroll(function () {
           if ($(this).scrollTop() > 100) {
               $('.scrollup').fadeIn(500);
           } else {
               $('.scrollup').fadeOut(500);
           }
       });
       $('.scrollup').click(function () {
           $("html, body").animate({
               scrollTop: 0
           }, 600);
           return false;
       });
   });
 </script>
